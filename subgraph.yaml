specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Zen
    network: rinkeby
    source:
      address: "0x3374ff4a09b84df7212c18483dbd1f519e68cdff"
      abi: Zen
      startBlock: 10359824
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Swap
        - OfferTokens
        - RequestTokens
        - User
      abis:
        - name: Zen
          file: ./abis/Zen.json
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: SwapAccepted(indexed uint256,indexed address,indexed address)
          handler: handleAccept
        - event: SwapCancelled(indexed uint256,indexed address,indexed address)
          handler: handleCancel
        - event: SwapCreated(indexed uint256,indexed address,indexed address,uint256)
          handler: handleCreate
      file: ./src/zenSwap.ts
