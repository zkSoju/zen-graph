specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Zen
    network: rinkeby
    source:
      address: "0x31e71e19384da5822daf4323b9a84fddffed503f"
      abi: Zen
      startBlock: 10351982
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Swap
        - OfferTokens
        - RequestTokens
        - User
      abis:
        - name: Zen
          file: ./abis/Zen.json
      eventHandlers:
        - event: SwapAccepted(indexed uint256,indexed address,indexed address)
          handler: handleAccept
        - event: SwapCancelled(indexed uint256,indexed address,indexed address)
          handler: handleCancel
        - event: SwapCreated(indexed uint256,indexed address,indexed address)
          handler: handleCreate
      file: ./src/mapping.ts
