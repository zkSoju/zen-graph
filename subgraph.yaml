specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Zen
    network: rinkeby
    source:
      address: "0x31e71e19384da5822daf4323b9a84fddffed503f"
      abi: Zen
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - SwapAccepted
        - SwapCancelled
        - SwapCreated
      abis:
        - name: Zen
          file: ./abis/Zen.json
      eventHandlers:
        - event: SwapAccepted(indexed uint256,indexed address,indexed address)
          handler: handleSwapAccepted
        - event: SwapCancelled(indexed uint256,indexed address,indexed address)
          handler: handleSwapCancelled
        - event: SwapCreated(indexed uint256,indexed address,indexed address)
          handler: handleSwapCreated
      file: ./src/mapping.ts
